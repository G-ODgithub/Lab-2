<!DOCTYPE html>

<html lang ="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/styles.css">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" >

        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>

        <link rel="shortcut icon" href="images/icono.png" type="image/x-icon">
        <!--fuente-->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">"
        <!--fuente-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" async defer></script>

    </head>
    <body>
        <header>
            <div class="container">
            <img src="images/psi.png" class="psi">
            <h1>Centro Psicología PUCV</h1>
            <nav>
                <ul>
                </ul>
            </nav>
            </div>
        </header>
        
        <img src="images/sala.jpg" class="center">
        <br>
        <div class="container">
            <form class="row g-3 needs validation" novalidate>
            <ul id="campos">
            <li>
                <div class="col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
                <div class="invalid-feedback">
                    El campo "Nombre paciente" es requerido.
                </div>
                </div>
            </li>
            <br>
            <li>
                <div class="col-md-4">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" required>
                <div class="invalid-feedback">
                    El campo "Teléfono" es requerido.
                </div>
                </div>
            </li>
            <br>
            <li>
                <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar datos</button>
                </div>
            </li>            
            </ul>
            </form> 
        </div> 
        
        <script src="/js/app.js"></script>

    </body>

    <footer>
        <div class="container">
            <p>Un centro psicológico ubicado en el edificio IBC de la PUCV.</p>
        </div>
    </footer>
